<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarjetas de Blog 3D</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      font-family: Arial, sans-serif;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 1200px;
      padding: 20px;
    }

    .card {
      width: 250px;
      height: 350px;
      perspective: 1000px;
      cursor: pointer;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s;
    }

    .card:hover .card-inner {
      transform: rotateY(180deg);
    }

    .card-side {
      width: 100%;
      height: 100%;
      position: absolute;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      text-align: center;
      backface-visibility: hidden;
    }

    .card-front {
      background: #fff;
      color: #333;
    }

    .card-front img {
      width: 100%;
      height: 60%;
      object-fit: cover;
      border-radius: 10px;
    }

    .card-back {
      background: #2575fc;
      color: #fff;
      transform: rotateY(180deg);
    }

    h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      margin: 0;
    }

    .card-back a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border: 2px solid #fff;
      padding: 10px 20px;
      border-radius: 25px;
      margin-top: 20px;
      transition: background 0.3s, color 0.3s;
    }

    .card-back a:hover {
      background: #fff;
      color: #2575fc;
    }
  </style>
</head>
<body>

  <div class="card-container">
    <!-- Tarjetas generadas dinámicamente -->
    <script>
      const blogs = [
        { 
          titulo: "Blog 1", 
          descripcion: "Descripción corta del blog 1.", 
          imagen: "https://source.unsplash.com/250x150/?technology",
          enlace: "blog.html?id=1"
        },
        { 
          titulo: "Blog 2", 
          descripcion: "Descripción corta del blog 2.", 
          imagen: "https://source.unsplash.com/250x150/?science",
          enlace: "blog.html?id=2"
        },
        { 
          titulo: "Blog 3", 
          descripcion: "Descripción corta del blog 3.", 
          imagen: "https://source.unsplash.com/250x150/?nature",
          enlace: "blog.html?id=3"
        },
        { 
          titulo: "Blog 4", 
          descripcion: "Descripción corta del blog 4.", 
          imagen: "https://source.unsplash.com/250x150/?city",
          enlace: "blog.html?id=4"
        },
        { 
          titulo: "Blog 5", 
          descripcion: "Descripción corta del blog 5.", 
          imagen: "https://source.unsplash.com/250x150/?business",
          enlace: "https://www.fersay.com/es/repuestos-para-electrodomesticos/lavadora-lavavajillas-secadoras/bombas-lavado/bomba-desague-lavadora-universal-40w-_63AB912"
        },
        { 
          titulo: "Blog 6", 
          descripcion: "Descripción corta del blog 6.", 
          imagen: "https://source.unsplash.com/250x150/?technology",
          enlace: "blog.html?id=6"
        },
      ];

      const container = document.querySelector('.card-container');

      blogs.forEach(blog => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="card-inner">
            <div class="card-side card-front">
              <img src="${blog.imagen}" alt="${blog.titulo}">
              <h2>${blog.titulo}</h2>
            </div>
            <div class="card-side card-back">
              <h2>Descripción</h2>
              <p>${blog.descripcion}</p>
              <a href="${blog.enlace}">Leer más</a>
            </div>
          </div>
        `;
        container.appendChild(card);
      });
    </script>
  </div>

</body>
</html>
