  <title>Tarjeta 3D Interactiva</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      font-family: Arial, sans-serif;
    }

    .card {
      width: 300px;
      height: 400px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s;
      cursor: pointer;
    }

    .card:hover {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      text-align: center;
    }

    .card-front {
      background: #fff;
      color: #333;
    }

    .card-back {
      background: #2575fc;
      color: #fff;
      transform: rotateY(180deg);
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      margin: 0;
    }

    .card-back a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border: 2px solid #fff;
      padding: 10px 20px;
      border-radius: 25px;
      margin-top: 20px;
      transition: background 0.3s, color 0.3s;
    }

    .card-back a:hover {
      background: #fff;
      color: #2575fc;
    }
  </style>
</head>
